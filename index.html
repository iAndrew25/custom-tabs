<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.menu {
			display: inline-block;
			padding: 5px 10px;
			background-color: #eee;
			cursor: pointer
		}
	</style>
</head>
<body>
	<span class="menu">Page 1</span>
	<span class="menu">Page 2</span>
	<span class="menu">Page 3</span>

	<script src="custom-tab.js"></script>
	<script src="custom-tabs.js"></script>
<script>
	const list = [{
		id: 0,
		title: 'Title 1',
		subtitle: 'Subtitle 1'
	}, {
		id: 1,
		title: 'Title 2',
		subtitle: 'Subtitle 2'
	}, {
		id: 2,
		title: 'Title 3',
		subtitle: 'Subtitle 3'
	}];

	const element = document.createElement('custom-tabs');
	element.setProps({list});

	document.body.appendChild(element);
</script>
</body>
</html>
